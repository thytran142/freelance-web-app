<div class="modal-header">
	<h3 class="modal-title">Edit Business Address and Contact Details</h3>
</div>
<div class="modal-body">
	<form class="form" name="addressForm">
		<div class="form-group" ng-class="{'has-error': addressForm.business_name.$invalid && (mvm.formSubmitted || addressForm.business_name.$touched)}">
			<label class="control-label">Company/Business*</label>
			<input type="text" class="form-control" name="business_name" ng-model="mvm.business_name" required>
			<p ng-show="addressForm.business_name.$error.required && (mvm.formSubmitted || addressForm.business_name.$touched)" class="help-block">Business Name is required.</p>
		</div>
		<div class="form-group">
			<label class="control-label">Address</label>
			<input type="text" class="form-control" placeholder="Enter a location" ng-model="mvm.business_address_1">
		</div>
		<div class="form-group">
			<label class="control-label">City</label>
			<input type="text" class="form-control" ng-model="mvm.business_address_city">
		</div>
		<div class="form-group">
			<label class="control-label">Country</label>
			<select class="form-control" ng-model="mvm.business_address_country">
				<option ng-repeat="object in mvm.lsCountry" value="{{object.country_name}}">{{object.country_name}}</option>
			</select>
		</div>
		<div class="form-group">
			<label class="control-label">Contact</label>
			<input type="text" class="form-control" ng-model="mvm.business_address_contact">
		</div>
    </form>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="mvm.ok()" >OK</button>
	<button class="btn btn-warning" type="button" ng-click="mvm.cancel()">Cancel</button>
	
</div>
