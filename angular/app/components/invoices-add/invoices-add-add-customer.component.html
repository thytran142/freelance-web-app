<div class="modal-header">
	<h3 class="modal-title">New Customer</h3>
</div>
<div class="modal-body">
	<form class="form" name="customerForm">
		<div class="form-group" ng-class="{'has-error': customerForm.customer_name.$invalid && (mvm.formSubmitted || customerForm.customer_name.$touched)}">
			<label class="control-label">Customer Name*</label>
			<input type="text" class="form-control" name="customer_name" ng-model="mvm.customer_name" required>
			<p ng-show="customerForm.customer_name.$error.required && (mvm.formSubmitted || customerForm.customer_name.$touched)" class="help-block">Customer Name is required.</p>
		</div>
		<div class="form-group">
			<label class="control-label">First Name</label>
			<input type="text" class="form-control" placeholder="First Name" ng-model="mvm.customer_first_name">
		</div>
		<div class="form-group">
			<label class="control-label">Last name</label>
			<input type="text" class="form-control" ng-model="mvm.customer_last_name">
		</div>
		<div class="form-group">
			<label class="control-label">Email</label>
			<input type="text" class="form-control" ng-model="mvm.customer_email">
		</div>
		<div class="form-group">
			<label class="control-label">Currency</label>
			<select class="form-control" ng-model="mvm.customer_currency">
				<option ng-repeat="object in mvm.lsCountry" value="{{object.country_id}}">{{object.country_currency_code}}</option>
			</select>
		</div>
		<div class="form-group">
			<label class="control-label">Account Number</label>
			<input type="text" class="form-control" ng-model="mvm.customer_account_number" placeholder="Account Number">
		</div>
		<div class="form-group">
			<label class="control-label">Phone</label>
			<input type="text" class="form-control" ng-model="mvm.customer_phone">
		</div>
		<div class="form-group">
			<label class="control-label">Fax</label>
			<input type="text" class="form-control" ng-model="mvm.customer_fax">
		</div>
		<div class="form-group">
			<label class="control-label">Website</label>
			<input type="text" class="form-control" ng-model="mvm.customer_website">
		</div>
		<div class="form-group">
			<label class="control-label">Country</label>
			<select class="form-control" ng-model="mvm.customer_country">
				<option ng-repeat="object in mvm.lsCountry" value="{{object.country_id}}">{{object.country_name}}</option>
			</select>
		</div>
		<div class="form-group">
			<label class="control-label">Address</label>
			<input type="text" class="form-control" ng-model="mvm.customer_address">
		</div>
		<div class="form-group">
			<label class="control-label">Postal Code</label>
			<input type="text" class="form-control" ng-model="mvm.customer_postal_code">
		</div>
		<div class="form-group">
			<label class="control-label">City</label>
			<input type="text" class="form-control" ng-model="mvm.customer_city">
		</div>
    </form>
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="mvm.ok()" >OK</button>
	<button class="btn btn-warning" type="button" ng-click="mvm.cancel()">Cancel</button>
	
</div>
